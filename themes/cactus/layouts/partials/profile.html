/ * Custom toggle switch */

    <div class="pretty p-switch p-slim">
        <input type="checkbox" />
        <div class="state">
            <label>Slim</label>
     </div>
         
<div class="profile">


     <section id="wrapper">
  
     <header id="header">
             <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.png"/></a>
                <h1>{{ .Site.Title }}</h1>
                
            
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
